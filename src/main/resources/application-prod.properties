# ============================================
# CONFIGURACIÓN DE PRODUCCIÓN (Railway)
# ============================================

spring.application.name=nexus-pos-backend

# Puerto (Railway lo asigna automáticamente)
server.port=${PORT:8080}

# --- CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL (Variables de entorno) ---
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- CONFIGURACIÓN DE JPA/HIBERNATE ---
# IMPORTANTE: En producción usamos 'update' para no perder datos
spring.jpa.hibernate.ddl-auto=update

# No mostrar SQL en producción (para mejor rendimiento)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Dialecto de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- CONFIGURACIÓN DE LOGGING ---
logging.level.root=INFO
logging.level.com.nexuspos=INFO

# --- CONFIGURACIÓN DE JACKSON (JSON) ---
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota

# --- MENSAJES DE ERROR ---
server.error.include-message=always
server.error.include-stacktrace=never
